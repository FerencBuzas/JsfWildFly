main.content = <h1>K\u00E9relem nyilv\u00E1ntart\u00F3 rendszer</h1> \
  Ez egy dem\u00F3 program, amivel a felhaszn\u00E1l\u00F3 k\u00E9pes \
<ul> \
  <li>k\u00E9relmeket l\u00E9trehozni</li> \
  <li>k\u00E9relmeket m\u00F3dos\u00EDtani, t\u00F6r\u00F6lni</li> \
  <li>adminisztr\u00E1torok tudnak k\u00E9relmeket elfogadni, elutas\u00EDtani</li> \
  <li>megn\u00E9zni az esem\u00E9nyeket.</li> \
</ul> \
<h3>Felhaszn\u00E1lt technol\u00F3gi\u00E1k: </h3> \
JavaEE, Wildfly, Mysql, JSF, Maven, JPA, CDI

