<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Ulyssys Task</title>
</h:head>

<h:body>

    <ui:composition template="/template/commonLayout.xhtml">
      <ui:define name="content">

        <h1><h:outputText value="#{msg['events.title']}" /></h1>

        <div id="evTableDiv" class="table-hi-500" >
        <h:dataTable value="#{eventController.list}" var="e"
                     styleClass="feri-table"
                     cellspacing="6px"
                     headerClass="feri-table-header"
                     rowClasses="feri-table-odd-row,feri-table-even-row" >

          <h:column>
            <f:facet name="header"><h:outputText value="Id" /></f:facet>
            <div align="right">#{e.id}</div>
          </h:column>

          <h:column>
            <f:facet name="header"><h:outputText value="#{msg['events.date']}" /></f:facet>
            #{e.date}
          </h:column>

          <h:column>
            <f:facet name="header"><h:outputText value="#{msg['events.user']}" /></f:facet>
            <div align="left">#{e.user.name}</div>
          </h:column>

          <h:column>
            <f:facet name="header"><h:outputText value="#{msg['events.event']}" /></f:facet>
            <div align="left">#{msg[eventController.getTypeMsgKey(e)]}</div>
          </h:column>

          <h:column>
            <f:facet name="header"><h:outputText value="info" /></f:facet>
            #{e.info}
          </h:column>

          <h:column>
            <f:facet name="header"><h:outputText value="#{msg['events.success']}" /></f:facet>
            <h:selectBooleanCheckbox value="#{e.success}" disabled="true" />
          </h:column>

        </h:dataTable>
        </div>
        
        <h:form>
          <h:commandButton value="#{msg['gen.refresh']}" styleClass="left160"
                           action="#{eventController.refreshList}" render="evTableDiv"/>
        </h:form>

      </ui:define>
    </ui:composition>
    
</h:body>
</html>
