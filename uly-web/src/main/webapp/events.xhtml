<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Ulyssys Task</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>

<h:body>

    <ui:composition template="/template/commonLayout.xhtml">
      <ui:define name="content">
        <h:outputStylesheet library="css" name="style.css"  />

        <h1><h:outputText value="#{msg['events.title']}" /></h1>
    
        <h:dataTable value="#{eventList.list}" var="e"
                     styleClass="feri-table"
                     headerClass="feri-table-header"
                     rowClasses="feri-table-odd-row,feri-table-even-row" >

          <h:column>
            <f:facet name="header"><h:outputText value="#{msg['events.date']}" /></f:facet>
            #{e.date}
          </h:column>

          <h:column>
            <f:facet name="header"><h:outputText value="#{msg['events.user']}" /></f:facet>
            #{e.user.name}
          </h:column>

          <h:column>
            <f:facet name="header"><h:outputText value="#{msg['events.event']}" /></f:facet>
            #{e.eventName}
          </h:column>

          <h:column>
            <f:facet name="header"><h:outputText value="#{msg['events.success']}" /></f:facet>
            <h:selectBooleanCheckbox value="#{e.success}" />
          </h:column>

        </h:dataTable>
          
      </ui:define>
    </ui:composition>
    
    <p>
        <a href="http://localhost:9090/uly/main.xhtml"><h:outputText value="#{msg['gen.backToMain']}" /></a>
    </p>
</h:body>
</html>
