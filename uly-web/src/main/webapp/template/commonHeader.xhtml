<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>
    
      <ui:composition>
        
        <table id="headerTable">
          <tr>
            <td>
              <ul id="menu">
                <li> <h:link value="#{msg['main.main']}" outcome="index.xhtml"> </h:link> </li>
                
                <li> <h:link value="#{msg['main.requests']}" outcome="requests.xhtml"
                             rendered="#{loginController.loggedIn}"> </h:link> </li>

                <li> <h:link value="#{msg['main.admin']}" outcome="admin.xhtml"
                             rendered="#{loginController.adminLoggedIn}"> </h:link> </li>

                <li> <h:link value="#{msg['main.events']}" outcome="events.xhtml"
                             rendered="#{loginController.adminLoggedIn}"> </h:link> </li>
                
                <li> <h:link value="#{msg['main.users']}" outcome="users.xhtml"
                             rendered="#{loginController.adminLoggedIn}"> </h:link> </li>

                <li> <h:link value="#{msg['main.login']}" outcome="login.xhtml"
                             rendered="#{!loginController.loggedIn}"> </h:link> </li>
              </ul>
            </td>
            <td style="padding: 4px 4px 2px 10px">
              <h:form id="loginComboForm" rendered="#{loginController.loggedIn}">
                <h:selectOneMenu value="#{loginController.currentUserName}"
                                 onchange="submit()"
                                 valueChangeListener="#{loginController.logout}">
                  <f:selectItem itemValue="0" itemLabel="#{loginController.currentUserName}" />
                  <f:selectItem itemValue="1" itemLabel="#{msg['main.logout']}" />
                </h:selectOneMenu>
              </h:form>
            </td>
            <td>
              <h:form id="langForm">
                <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                                 valueChangeListener="#{language.countryLocaleCodeChanged}">
                  <f:selectItems value="#{language.countriesInMap}" />
                </h:selectOneMenu>
              </h:form>
            </td>
          </tr>
        </table>
      
        <hr/>
        
      </ui:composition>

    </body>
</html>
