<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
  <ui:composition template="/template/commonLayout.xhtml">
    <ui:define name="content">
      <h:outputStylesheet library="css" name="style.css"  />

      <h2 styleClass="left80"><h:outputText value="#{msg['login.title']}" /></h2>
      
      <!-- Either using j_... constants or using a managed Bean is possible,
        see https://docs.oracle.com/javaee/6/tutorial/doc/glxce.html -->
      
      <h:form id="loginForm">
        <h:messages id="messages" showDetail="true" />

        <h:panelGrid columns="3" cellpadding="5">

          <h:outputLabel for="usernameInput" value="#{msg['login.name']}" />
          <h:inputText id="usernameInput" value="#{loginController.ediUser.loginName}"
                       required="true">
            <f:validateLength minimum="3" />
          </h:inputText>
          <h:message for="usernameInput" display="icon" />

          <h:outputLabel for="passwordInput" value="#{msg['login.password']}" />
          <h:inputSecret id="passwordInput"  value="#{loginController.ediUser.password}" 
                         required="true">
            <f:validateLength minimum="3" />
          </h:inputSecret>
          <h:message for="passwordInput" display="icon" />

          </h:panelGrid>
        <br/>
        
        <h:commandButton id="loginButton" action="#{loginController.login}"
                         value="#{msg['login.button']}" styleClass="left80">
        </h:commandButton>

        <!--<h:commandButton id="loginButton" value="#{msg['login.button']}" styleClass="left80">-->
          <!--<f:ajax listener="#{loginController.login}" execute="@this" event="click"-->
                  <!--render="loginForm"/>-->
        <!--</h:commandButton>-->

      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>
