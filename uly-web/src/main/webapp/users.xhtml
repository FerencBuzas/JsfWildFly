<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Ulyssys Task</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>

<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
      <ui:define name="content">
        <h:outputStylesheet library="css" name="style.css"  />

        <h1><h:outputText value="#{msg['users.title']}" /></h1>

        <h:dataTable value="#{userController.list}" var="u"
                     styleClass="feri-table"
                     cellspacing="6px"
                     headerClass="feri-table-header"
                     rowClasses="feri-table-odd-row,feri-table-even-row" >

          <h:column>
            <f:facet name="header">Id</f:facet>
            <div align="right">#{u.id}</div>
          </h:column>

          <h:column>
            <f:facet name="header"><h:outputText value="#{msg['users.name']}" /></f:facet>
            <div align="left">#{u.name}</div>
          </h:column>

          <h:column>
            <f:facet name="header"><h:outputText value="#{msg['users.loginName']}" /></f:facet>
            <div align="left">#{u.loginName}</div>
          </h:column>

          <h:column>
            <f:facet name="header"><h:outputText value="#{msg['users.role']}" /></f:facet>
            <div align="left">#{u.role}</div>
          </h:column>

        </h:dataTable>
          
      </ui:define>     
      
    </ui:composition>
</h:body>
</html>
